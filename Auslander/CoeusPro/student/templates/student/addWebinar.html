{% extends 'base.html' %}
{% block title %}Webinars{% endblock %}

{% block content %}
<br>
<h1>Add a Webinar</h1>
<br>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">
            Webinar Name:
        </label>
        <div class="col-sm-10">
            <input id="name" maxlength="30" name="name" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="organizer">
            Organizer:
        </label>
        <div class="col-sm-10">
            <input id="organizer" maxlength="30" name="organizer" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="location">
            Location:
        </label>
        <div class="col-sm-10">
            <input id="location" maxlength="20" name="location" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="mode">
            Mode:
        </label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="mode" id="mode1" value="Online" checked>
            <label class="form-check-label" for="exampleRadios1">Online</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="mode" id="mode2" value="Offline">
            <label class="form-check-label" for="exampleRadios2">Offline</label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="startDate">
            Start Date:
        </label>
        <input id="startDate" name="startDate" type="date" class="form-control" required>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="endDate">
            End Date:
        </label>
        <input id="endDate" name="endDate" type="date" class="form-control" required>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="certification">
            Upload Certificate:
        </label>
        <div class="col-sm-10">
            <input id="certification" name="certification" type="file" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Add Webinar</button>
        </div>
    </div>
</form>
{% endblock %}
