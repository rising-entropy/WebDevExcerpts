{% extends 'base.html' %}
{% block title %}Courses{% endblock %}

{% block content %}
<h1>Add a Course</h1>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">
            Course Name:
        </label>
        <div class="col-sm-10">
            <input id="name" maxlength="30" name="name" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="domain">
            Domain:
        </label>
        <div class="col-sm-10">
            <input id="domain" maxlength="30" name="domain" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="platform">
            Platform:
        </label>
        <div class="col-sm-10">
            <input id="platform" maxlength="20" name="platform" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="startDate">
            Start Date:
        </label>
        <input id="startDate" name="startDate" type="date" class="form-control" required>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="endDate">
            End Date:
        </label>
        <input id="endDate" name="endDate" type="date" class="form-control" required>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="certification">
            Upload Certificate:
        </label>
        <div class="col-sm-10">
            <input id="certification" name="certification" type="file" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Add Course</button>
        </div>
    </div>
</form>
{% endblock %}
