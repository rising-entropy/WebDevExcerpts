<body>
    <h1 class="name">प्रेम म्हणजे प्रेम असतं</h1>
<p class="poem">
प्रेम म्हणजे प्रेम म्हणजे प्रेम असतं,<br>
तुमचं आणि आमचं अगदी ‘सेम’ असतं !<br>
<br>
काय म्हणता ?<br>
या ओळी चिल्लर वटतात?<br>
काव्याच्या दृष्टीने थिल्लर वाटतात ?<br>
<br>
असल्या तर असू दे,<br>
फसल्या तर फसू दे !<br>
<br>
तरीसुद्धा<br>
तरीसुद्धा,<br>
<br>
प्रेम म्हणजे प्रेम म्हणजे प्रेम असतं,<br>
तुमचं आणि आमचं अगदी ‘सेम’ असतं !<br>
<br>
</p>
</body>
